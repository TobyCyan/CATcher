<div *ngIf="!isEditing" class="row">
  <h1 class="mat-display-1 title">
    {{ issueTemplate.title }}
  </h1>
  <div class="row">
    <button
      *ngIf="permissions.isTemplateTitleEditable()"
      mat-stroked-button
      color="primary"
      class="title-button"
      (click)="changeToEditMode()"
    >
      Edit
    </button>
    <button
      *ngIf="permissions.isIssueCreatable()"
      mat-stroked-button
      color="primary"
      class="title-button"
      [routerLink]="'/' + phaseService.currentPhase + '/issues/new'"
    >
      New Issue
    </button>
  </div>
</div>

<div *ngIf="isEditing">
  <form [formGroup]="issueTemplateTitleForm" #myForm="ngForm" (ngSubmit)="updateTitle(myForm)">
    <mat-form-field style="width: 80%">
      <input id="title" formControlName="title" matInput placeholder="Title" required maxlength="256" />
      <mat-error *ngIf="issueTemplateTitleForm.get('title').hasError('required')"> Title is required. </mat-error>
      <mat-error *ngIf="issueTemplateTitleForm.get('title').hasError('maxlength')"> Title cannot exceed 256 characters. </mat-error>
      <mat-hint *ngIf="issueTemplateTitleForm.get('title').value?.length >= 206">
        {{ 256 - issueTitleForm.get('title').value?.length }} characters remaining.
      </mat-hint>
    </mat-form-field>

    <button
      type="submit"
      [disabled]="issueTemplateTitleForm.invalid || isSavePending"
      mat-stroked-button
      color="primary"
      class="title-button"
    >
      Save
      <ng-container #loadingSpinnerContainer></ng-container>
    </button>
    <button
      type="button"
      [disabled]="isSavePending"
      mat-stroked-button
      color="warn"
      class="title-button"
      (click)="openCancelDialogIfModified()"
    >
      Cancel
    </button>
  </form>
</div>
